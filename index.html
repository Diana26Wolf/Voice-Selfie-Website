<html>

<head>
    <title>Voice Selfie App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <center>
            <a id="link" href="" download="Me!.jpeg"></a>
            <h1>Voice Selfie App
                <img src="TS.jpg" class="logo_img">
            </h1>
            <hr>
            <h4 style="color:yellow;">Please press allow as soon as popup comes. After you give a voice command</h4>

            <div class="form-group">
                <h3 style="color: yellow;">Say "Click my selfie"</h3>
                <label>Your voice output : </label><br>
                <textarea class="form-control" id="textbox" readonly="true"></textarea><br>
            </div>

            <h3 style="color: yellow;">Click on the Start button</h3>
            <button class=" btn btn-primary" onclick="start()">Start</button><br>
            <label>Your webcam : </label>
            <div id="camera">

            </div>
            <br>

            <label>Your selife Will Display Here: </label>
            <div id="result">

            </div>
        </center>
    </div>

    <script src="main.js"></script>
</body>

</html>
